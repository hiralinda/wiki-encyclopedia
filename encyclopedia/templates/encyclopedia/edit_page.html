{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <h1 class="mt-4">Edit {{ title }}</h1>
                <div>
                    <form action="{% url 'edit_page' title %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <textarea class="form-control" id="content" name="content" rows="20">{{ content }}</textarea>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    <form action="{% url 'delete_page' title %}" method="post">
                        {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
                </div>
                
                <a href="{% url 'entry_page' title %}" class="btn btn-secondary mt-3">Cancel</a>
                <a href="{% url 'index' %}" class="btn btn-secondary mt-3">Back to Index</a>
            </div>
        </div>
    </div>
{% endblock %}
