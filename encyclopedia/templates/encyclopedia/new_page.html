{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <h1 class="mt-4 title-heading">Create a New Encyclopedia Page</h1>
                {% if error %}
                    <p class="text-danger">{{ error }}</p>
                {% endif %}
                <form action="{% url 'new_page' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ title|default:'' }}">
                    </div>
                    <div class="form-group">
                        <label for="content">Content:</label>
                        <textarea class="form-control" id="content" name="content" rows="10" cols="50">{{ content|default:'' }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
                <a href="{% url 'index' %}" class="btn btn-secondary mt-3">Back to Index</a>
            </div>
        </div>
    </div>
{% endblock %}
