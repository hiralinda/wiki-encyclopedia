{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiraWiki</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Linux+Libertine:wght@400;700&family=Arial:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Linux Libertine', 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #222;
        }
        .sidebar {
            background-color: #f8f9fa;
            border-right: 1px solid #a2a9b1;
        }
        .sidebar .nav-link {
            color: #0645ad;
        }
        .sidebar .nav-link:hover {
            color: #0b0080;
            text-decoration: underline;
        }
        .sidebar-heading {
            font-size: 1.5rem;
            font-weight: bold;
            color: #222;
        }
        .form-control, .btn {
            border-radius: 0;
        }
        .btn-outline-success {
            color: #0645ad;
            border-color: #0645ad;
        }
        .btn-outline-success:hover {
            background-color: #0645ad;
            color: #fff;
        }
        .dark-mode {
            background-color: #1a1a1a;
            color: #f8f9fa;
        }
        .dark-mode-sidebar {
            background-color: #292b2c;
        }
        .dark-mode .nav-link {
            color: #9ecfff;
        }
        .dark-mode .nav-link:hover {
            color: #add8e6;
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-lg-2 col-sm-3 sidebar py-3">
                <h2 class="sidebar-heading text-center">HiraWiki</h2>
                <form action="{% url 'search' %}" method="get" class="form-inline my-2 my-lg-0">
                    <input class="form-control w-100 mb-2" type="text" name="q" placeholder="Search Encyclopedia" aria-label="Search">
                    <button class="btn btn-outline-success w-100" type="submit">Search</button>
                </form>
                <ul class="nav flex-column mt-3">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'new_page' %}">Create New Page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'random_page' %}">Random Page</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-dark shadow m-2 rounded-circle" id="dark-mode-toggle">
                            <i class="bi bi-moon-stars-fill"></i>
                        </button>
                    </li>
                </ul>
                {% block nav %}
                {% endblock %}
            </nav>
            <main role="main" class="col-lg-10 col-sm-9 px-4 py-3">
                {% block body %}
                {% endblock %}
            </main>
        </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="{% static 'encyclopedia/script.js' %}"></script>
</body>
</html>
